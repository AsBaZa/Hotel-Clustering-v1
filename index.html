<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-basic-latest.min.js"></script>

    <!-- Local Files -->
    <script src="shapefile/basque_est.js"></script>
    <script src="js/data/dfABS.js"></script>
    <script src="js/data/dfNOR.js"></script>
    <script src="js/data/dfALD.js"></script>
    <script src="js/data/honESTCLUS.js"></script>

    <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <!-- Title and Logo -->
    <title>Hotel - Clustering</title>
  </head>

  <body>
    <header>
      <div class="header_central">
        <h1>Hotel Clustering</h1>
      </div>
    </header>

    <nav>
      <div class="nav_select">
        Cluster
        <br>
        <select class="upper-select" id="input_cluster">
          <option value="denak" selected>All</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
      <div class="nav_select">
        Category
        <br>
        <select class="upper-select" id="input_category">
          <option value="denak" selected>All</option>
          <option value="P1">P1</option>
          <option value="P2">P2</option>
          <option value="H1">H1</option>
          <option value="H2">H2</option>
          <option value="H3">H3</option>
          <option value="H4">H4</option>
          <option value="H5">H5</option>
        </select>
      </div>
      <div class="nav_select">
        Province
        <br>
        <select class="upper-select" id="input_province">
          <option value="denak" selected>All</option>
          <option value="Araba">Araba</option>
          <option value="Bizkaia">Bizkaia</option>
          <option value="Gipuzkoa">Gipuzkoa</option>
        </select>
      </div>
      <div class="nav_select">
        Stratum
        <br>
        <select class="upper-select" id="input_stratum">
          <option value="denak" selected>All</option>
          <option value="Resto Alava">Resto Alava</option>
          <option value="Rioja Alavesa">Rioja Alavesa</option>
          <option value="Vitoria-Gasteiz">Vitoria-Gasteiz</option>
          <option value="Bizkaia interior">Bizkaia interior</option>
          <option value="Bizkaia costa">Bizkaia costa</option>
          <option value="Area Metropolitana de Bilbao">Area Metropolitana de Bilbao</option>
          <option value="Bilbao">Bilbao</option>
          <option value="Gipuzkoa interior">Gipuzkoa interior</option>
          <option value="Gipuzkoa costa">Gipuzkoa costa</option>
          <option value="Area Metropolitana de Donostia-San Sebasti치n">Area Metropolitana de Donostia-San Sebasti치n</option>
          <option value="Donostia-San Sebasti치n">Donostia-San Sebasti치n</option>
        </select>
      </div>
    </nav>

    <main>
      <section>
        <div class="clusterdiv box">
          <div id="clusterplot">
          </div>
        </div>
        <div class="radiodiv box">
          <div class="radio radio_text">
            <h4>Clustering Type:</h4>
          </div>
          <div class="radio radio_button">
            <input type="Radio" name="clustering_type" value="CLUSTERABS" checked>
            Absolute Price
          </div>
          <div class="radio radio_button">
            <input type="Radio" name="clustering_type" value="CLUSTERNOR">
            Normalized Price
          </div>
          <div class="radio radio_button">
            <input type="Radio" name="clustering_type" value="CLUSTERVOL">
            Volatility
          </div>
          <div class="nav_select clustering_type_select">
            <select id="clustering_type_selector">
              <option value="CLUSTERABS" selected>Absolute Price</option>
              <option value="CLUSTERNOR">Normalized Price</option>
              <option value="CLUSTERVOL">Volatility</option>
            </select>
          </div>
        </div>
        <div class="clustertext box">
          <h3>Clustering information</h3>
          <br>
          <h4>This is a beta version app of time-series clustering, for further
          information you can click on the next button.</h4>
          <br>
          <a href="https://github.com/AsBaZa/asbaza.github.io">
            <img src="images/info.png"
            class="info_button" alt="info button" title="Further information">
          </a>
        </div>
      </section>
      <aside>
        <div class="nothing"> </div>
        <div class="categorydiv box aside-box">
          <div id="categoryplot">
          </div>
        </div>
        <div class="categorydiv box aside-box" id="heatmap">
        </div>
        <div class="nothing"> </div>
        <div class="categorydiv box aside-box stratumplot">
          <div id="stratumplot">
          </div>
        </div>
      </aside>
    </main>

    <footer>
    </footer>

    <!-- Local Scripts -->
    <script src="js/class.js"></script>
    <script src="js/main.js"></script>

  </body>

</html>
